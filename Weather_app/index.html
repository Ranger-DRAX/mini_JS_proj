<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter the city name" spellcheck="false">
            <button id="search-btn"> <img src="images/search.png"> </button>
        </div>

        <div class="weather">
            <img src="https://openweathermap.org/img/wn/01d@2x.png" class="weather-icon">
            
            <h1 class="temp">--Â°</h1>
            <h2 class="city">City Name</h2>
            <h3 class="condition">Condition</h3>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p> 
                    </div>    
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">-- km/h</p> 
                        <p>Wind Speed</p>
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
